<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
          <button id="clickMe">Click Me!</button>
       <div id="abc" style="width: 100px; height: 100px; background-color:lightblue"></div>
        <br><br>
        <script>
            document.getElementById('clickMe').addEventListener('lclick', function() {
                alert('Button was clicked!');
            });
            let a=document.getElementById('abc');
            a.addEventListener("mouseenter", function() {
                a.style.backgroundColor = "red";
            });
            a.addEventListener("mouseout", function() {
                a.style.backgroundColor = "darkblue";
            });
        </script>
</body>
</html>
