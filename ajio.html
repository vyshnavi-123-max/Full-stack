<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AJIO Clone</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">AJIO</div>
    <nav class="nav">
      <a href="men">Men</a>
      <a href="women">Women</a>
      <a href="kids">Kids</a>
      <a href="home">Home</a>
    </nav>
    <div class="search">
      <input type="text" placeholder="Search AJIO">
    </div>
  </header>

  <!-- Banner -->
  <section class="banner">
    <div class="banner-track">
      <img src="https://via.placeholder.com/400x500?text=1" alt="Banner 1">
      <img src="https://via.placeholder.com/400x500?text=2" alt="Banner 2">
      <img src="https://via.placeholder.com/400x500?text=3" alt="Banner 3">
      <img src="https://via.placeholder.com/400x500?text=4" alt="Banner 4">
    </div>
  </section>

  <!-- Product Grid -->
  <section class="products">
    <h2>Featured Products</h2>
    <div id="product-grid" class="grid"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
