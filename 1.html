<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Top 10 cities</title>
    <style>
        body {
            background-color: pink
            ;
        }
        table,th,td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>

</head>
<body>
    <h1>There are 10 cities</h1>
    <list>
        <ol>
            <li>Hyderabada</li>
            <li>chennai</li>
            <li>Banglore</li>
            <li>Delhi</li>
            <li>Ahmedabad</li>
            <li>Jaipur</li>
            <li>Lucknow</li>   
        </ol>
        <ul>
            <li>Indore</li>
            <li>Patna</li>
            <li>Surat</li>
            <li>Kanpur</li>
            <li>Vadodara</li>
            <li>Coimbatore</li>
        </ul>
    </list>
    <h2>Simple grades of a student</h2>
    <table BORDER="SOLID" WIDTH="100%" CELLPADDING="10" CELLSPACING="5">
        <caption>Student Grades</caption>
        <tr>
            <th>Name</th>
            <th>Subject</th>
            <th>Grade</th>
        </tr>
        <tr>
            <td>vaishu</td>
            <td>English</td>
            <td>A</td>
        </tr> 
        <tr>
            <td>Santu</td>
            <td>Maths</td>
            <td>A</td>
        </tr>  
     </table>
</body>
</html>
